<div class="title">CodeRoom Home</div>
<a class="createGroupCard" routerLink="create_group">
  <div class="createGroupHeader">Create Group</div>
  <div class="createGroupText">Start a group so others can share code.</div>
</a>
<div class="joinGroupCard">
  <div class="joinGroupHeader">Join Group</div>
  <div class="joinGroupText">Enter group owner's email:</div>
  <input class="IDField" type="text">
  <button class="joinGroupButton" (click)="postText()">Join</button>
</div>
<a class="myGroupsCard" routerLink="my_groups">
  <div class="myGroupsHeader">My Groups</div>
  <div class="myGroupsText">See all of the groups you're in.</div>
</a>
